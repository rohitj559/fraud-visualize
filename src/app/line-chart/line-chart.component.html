<div *ngIf="chartData">
  <div>
    <h3>Line Chart Analysis</h3>
  </div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"></canvas>
  </div>
</div>
