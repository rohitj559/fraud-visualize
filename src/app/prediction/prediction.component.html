  <br>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="month">Month</label>
        <input type="text" 
               class="form-control" 
               id="month" 
               required 
               placeholder="yyyy-dd"
               ngModel
               name="month">
      </div>
      <div class="form-group">
        <label for="cardsCount">Cards Count</label>
        <input type="number" 
               class="form-control" 
               id="cardsCount" 
               required
               ngModel
               name="activeCards">
      </div>
      <button type="submit" class="btn btn-success">Predict</button>
  </form>
  <br>
  <div class="alert alert-success" role="alert" *ngIf="predicted">
    Count of Fraud Loss incurred: <strong>{{predictedValue}}</strong>
  </div>  
</div>
